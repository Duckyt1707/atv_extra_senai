<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Número Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 5px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Jogo do Número Secreto</h1>
  <p>Digite um número de 1 a 100:</p>
  <input type="number" id="chute">
  <button onclick="verificar()">Tentar</button>
  <p id="mensagem"></p>
  <p id="tentativas"></p>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function verificar() {
      let chute = parseInt(document.getElementById("chute").value);
      let msg = document.getElementById("mensagem");
      tentativas++;

      if (chute === numeroSecreto) {
        msg.textContent = `Parabéns! Você acertou o número secreto ${numeroSecreto}!`;
        msg.style.color = "green";
        document.getElementById("tentativas").textContent = `Tentativas: ${tentativas}`;
      } else if (chute < numeroSecreto) {
        msg.textContent = "O número secreto é MAIOR!";
        msg.style.color = "blue";
      } else {
        msg.textContent = "O número secreto é MENOR!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
